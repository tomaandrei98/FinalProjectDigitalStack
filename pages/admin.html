  <body>
    <div class="container">
      <div class="navbar flex-row bg-white justify-around items-center">
        <div class="logo">
          <a href="../index.html">
            <img
              src="https://thumbs.dreamstime.com/b/gramophone-icon-music-store-label-logo-music-shop-emblem-vector-gramophone-icon-music-store-label-logo-music-shop-emblem-vector-115579145.jpg"

            />
          </a>
        </div>
        <div class="nav-links">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </div>
      </div>
      <form id="product-form">
        <div>
          <label for="name">Product name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" />
        </div>
        <div>
          <label for="details">Details</label>
          <input type="text" id="details" />
        </div>
        <button id="save-btn">Save product</button>
      </form>
      <table id="products-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="module" src="../js/admin.js"></script>
